<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Introduce tu nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="sexo" value="m" required> Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="f"> Femenino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="o"> Otros
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="color_favorito">Color Favorito:</label>
                <input type="color" id="color_favorito" name="color_favorito">
            </div>

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
